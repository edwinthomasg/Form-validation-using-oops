<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formstyling.css">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <title>Registration</title>
</head>
<body>
      <div class="container">
          <div class="header">
            <h3>Aspire Systems</h3> 
          </div>
          <form action="welcomepage.html" class="form">
              <div class="form-group">
                  <label for="">First Name</label>
                  <input type="text" placeholder="Firstname" id="firstname">
                  <i class="ion-checkmark-circled"></i>
                  <i class="ion-android-alert"></i>
                  <span>Invalid firstname</span>
              </div>
              <div class="form-group">
                <label for="">Last Name</label>
                <input type="text" placeholder="Lastname" id="lastname">
                <i class="ion-checkmark-circled"></i>
                <i class="ion-android-alert"></i>
                <span>Invalid lastname</span>
            </div>
            <div class="form-group">
                <label for="">Birth Date</label>
                <input type="text" placeholder="yyyy-mm-dd" id="birthdate">
                <i class="ion-checkmark-circled"></i>
                <i class="ion-android-alert"></i>
                <span>Invalid birth date</span>
            </div>
            <div class="form-group">
                <label for="">Phone Number</label>
                <input type="tel" placeholder="Phone Number" id="phonenumber" autocomplete="off">
                <i class="ion-checkmark-circled"></i>
                <i class="ion-android-alert"></i>
                <span>Invalid phone number</span>
            </div>
            <div class="form-group">
                <label for="">Email</label>
                <input type="email" placeholder="username@domainname.com" id="email" autocomplete="off">
                <i class="ion-checkmark-circled"></i>
                <i class="ion-android-alert"></i>
                <span>Invalid email id</span>
            </div>
            <button type="submit" id="submit">Submit</button>
          </form>
         
      </div>
      <script src="formvalidation.js"></script>
</body>
</html>
